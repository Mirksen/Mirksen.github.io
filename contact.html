	            <label for="message">message</label>

	            <label for="name">name</label>
	            <input type="text" id="name" maxlength="30" size="30">
	            <label for="email">mail address</label>

	            <button onclick="submit()" class="btn">Send</button>
	          </div>
	        </div>

	    </section>
		<div id ="aniField">
		<div id ="ani"></div>
		</div>

		<script>
		var id = null;
		function submit() {
		  var elem = document.getElementById("ani");
		  var pos = 0;
		  clearInterval(id);
		  id = setInterval(frame, 13);
		  function frame() {
		    if (pos == 370) {
		      clearInterval(id);
		    } else {
		      pos++;
		      elem.style.top = pos + 'px';
		      elem.style.left = pos + 'px';
		    }
		  }
		}
		</script>
